<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
        thead, tfoot{
            background-color: rgb(71, 71, 71);
            color: white;
        }
        td.num{
            text-align: right;
        }
        caption{
            font-size: 1.5em;
            font-weight: bold;
            padding: 5px;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas GRANDES</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES
        TABLE
            CAPTION (legenda)
            THEAD - nao obrigatorio
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT - nao obrigatorio
                TR, TD, TH    
    -->

    <table>
        <caption>População das Unidades Federativas</caption>
        <thead>
            <tr>
                <th scope="col">Estado</th> <!-- scope por semantica-->
                <th scope="col" style="width: 100px;">População</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45.51651</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">35.51545</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">24.6879</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">46.846815</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="num">9.651561</td>
            </tr>
            <tr>
                <td>Rio Grande do Sul</td>
                <td class="num">7.35181</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th scope="row">Total de Habitantes</th>
                <td><strong>313531351531</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
