<body>
    <h1>Parágrafos e Quebras de Linha</h1>
    <hr> 
    <p>MEU PARAGRAFO! <br> <br>Se precisar quebrar uma linha é só adicionar br <br> Para adicionar uma Linha é só add hr 
        <br>Com & l t; o < aparece!

        <!--Pra comentarios -->
    </p>

    <p>VAMOS ADICIONAR ALGUNS SIMBOLOS ESPECIAIS:
        &reg;

        &trade;
        &euro;
        &yen;

        &downarrow;

    <p>VAMOS ADICIONAR UNS EMOJIS:
