<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo voce vai ver uma imagem que está na MESMA PASTA que este arquivo:</p>
    <img src="logo-html5-200.png" alt="Logo HTML5"> <!--pra abrir os nomes' dos arquivos, clique Ctrl+space-->
    <br><p>Podemos também carregar imagens que estão em SUB-PASTAS:</p>
    <img src="imagens/logo-css3-200.png" alt="Logo CSS3">
    <br><p>Também podemos carregar imagens EXTERNAS:</p> <!--abre uma img na internet e copia o endereço da img, abre uma aba e cola o endereço na barra de pesquisa p/ conferir a img. Depois só cola esse endereço no SRC-->
    <img src="https://www.globalcloudteam.com/wp-content/uploads/2023/08/javascript.webp" alt="Logo Javascript">
    
</body>
</html>
