<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture> 
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 900px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/musica1.mp3" preload="metadata" controls autoplay> <!-- ou sem o preload-->
    <!--vormatos MP3, WAV, OGG..-->
        <source src="midia/musica2.mp3" type="audio/mpeg"> 
        <source src="midia/musica2.mp3" type="audio/ogg">
        <source src="midia/musica2.mp3" type="audio/wav"> <!--colocou varios formatos pq dependendo do navegador nao abre em um ou outro. wav Ã© o mais pesado-->
        <p>Infelizmente seu navegador nao consegue reproduzir audio. 
            <a href="midia/musica2.mp3"> Clique aqui para baixar o arquivo MP3.</a>
        </p>
        
    </audio>
</body>
</html>
