<!DOCTYPE html>
<html lang="pt0br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>

    <style>
        h1{ /*BOX-LEVEL
            se quiser transformar em inline é só colocar= display: inline*/
            background-color: rgb(72, 115, 231);
            height: 300px;
            width: 300px;

            border-width: 10px;
            border-style: solid;
            border-color: brown;
            /*SHORTHAND= border: 10px solid yellow; */

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding;
            /*SHORTHAND= padding: 10px 10px 10px 10px;
            OU se tiver só 1x o 10px; (significa q os 4 lados são =)
            OU se tiver só 10px e 20px; (significa que em cima e abaixo é 10px e nos lados é 20px)
            */
            
            margin-top: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
            /*SE quiser margem NO MEIO, coloca -> margin:auto 
            OU se colocar 10px auto 20px auto (significa que nos lados é centralizado)
            */

            /*OUTLINE fica entre a borda e a margem (pode estrapolar esta)*/
            outline-width: 5px;
            outline-style: dashed;
            outline-color: green;
            /*SHORTHAND= outline: 5px dashed green; */
        }

        a{ /*INLINE-LEVEL
            se quiser transformar em box/block é só colocar= display: block*/
            border-width: 5px;
            border-style: double;
            border-color: green;
        }
    </style>

</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>paragrafos tambem sao exemplos de box-level, mas os <a href="#">Links sao exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
