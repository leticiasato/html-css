<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>

    <style>

            /*  SELETORES PERSONALIZADOS !!!!!!!!!
                #  = id
                .  = class
                :  = pseudo-class
                :: = pseudo-element
                >  = filho
            */

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: red;
            text-decoration: none; /*pra nao aparecer o sublinhado normalmente*/
            font-weight: bold;
        }

        a:visited{
            color: darkred;
        }

        a:hover{
            color: black;
            text-decoration: underline;
        }

        a:active{
            color: yellow; /*no momento que ele é clicado/ativado*/
        }

        a::after{ /* :: SIGNIFICA PSEUDO-ELEMENTO-> MEXE NO CONTEUDO. after pois acrescenta algo apos o link  */
            content: '[link]';
            text-decoration: none;
            font-weight: normal;
            color: blue;
        }

        a::before{
            content: '☆';
        }

        .especial{
            text-decoration: underline;
        }
    </style>

</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositorio GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo/">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com" class="especial">Site do curso em Video</a></li>
    </ul>
</body>
</html>
