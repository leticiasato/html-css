<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title> <!--REPRESENTADO POR ":", devem estar relacionadas ao estado de um elemento ou classe-->

    <style>
        div{
            background-color: antiquewhite;
            border: 1px solid black;
            display: inline-block; /*MESMA LINHA*/
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover{ /*o HOVER, quando PASSA O MOUSE, muda a cor do div*/
            background-color: yellow;
        }
    </style>

</head>
<body> <!--DIV Ã© uma area, que ocupa ate o final da linha-->
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>

</body>
</html>
