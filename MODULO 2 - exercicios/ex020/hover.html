<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de HOVER</title>

    <style>
        div:hover{
            color: red;
        }

        div > p { /* >p CORRESPONDE ao p que esta dentro da div (filho da div)*/
            display: none; /*função para NAO MOSTRAR*/
        }

        div:hover>p{ /*"qd passar o mouse em cima do p que esta dentro, bloquear a funcao do display"*/
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
    </style>

</head>
<body>
    <H1>Exemplo de Hover</H1>
    <p>Passe o mouse sobre o texto abaixo:</p>
    <div>
        Passe o mouse aqui!
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Fim do exemplo!</p>
    
</body>
</html>
