<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title> <!--CAP 14 - AULA 7-->
    <style>
       
       @font-face {
        font-family: 'qualquernome';
        src: url('Spell of Asia.ttf') format(truetype); /*se tivesse outro formato, era so depois do (ttf) colocar virgula e de novo url('nome do arquivo') etc.
        
        *se a fonte estivesse eu uma subpasta, teria que nomear url('subpasta/Spell of Asia.ttf')

            TIPOS DE FORMAT()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg
        
            *as outras FONT a seguir Ã© opcional:
            */

            font-weight: normal;
            font: normal;

       }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'qualquernome', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
